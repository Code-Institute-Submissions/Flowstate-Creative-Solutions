{% if item.product.image %}
    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" 
        width="170" class="img-fluid rounded shadow-sm">
{% else %}
    <img src="{{ item.product.image.url }}" alt="{{ MEDIA_URL }}noimage.png" 
        width="170" class="img-fluid rounded shadow-sm">
{% endif %}
