{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Leave A Review</h2>
                <hr>
            </div>
        </div>
        <!-- Review input form -->
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form class="review" method="POST" action="{% url 'add_product_review' product.id %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{% url 'profile' %}" class="btn btn-light rounded-pill py-2 btn-block"><span class="icon"><i class="fas fa-chevron-left"></i></span> Cancel</a>
                    <button class="btn btn-dark rounded-pill py-2 btn-block" type="submit">Submit Review</button>
                </form>
            </div>
        </div>
{% endblock %}
